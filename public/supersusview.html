<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>High School Signups</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

.video-bg {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
}

.video-bg iframe {
    width: 100vw;
    height: 100vh;
    transform: scale(1.35);
    pointer-events: none;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: -1;
}

.container {
    background: black;
    width: 90%;
    max-width: 1200px;
    padding: 35px;
    border-radius: 22px;
    box-shadow: 0 0 25px rgb(85, 0, 255);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 1px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    gap: 15px;
}

.back-btn {
    padding: 10px 18px;
    border-radius: 14px;
    background: rgba(255,255,255,0.1);
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s ease;
}

.back-btn:hover {
    background: rgba(85,0,255,0.35);
    box-shadow: 0 0 15px rgba(85,0,255,0.8);
    transform: translateY(-2px);
}

select {
    padding: 10px 18px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 14px;
    transition: 0.3s ease;
}

select:hover {
    box-shadow: 0 0 12px rgba(85,0,255,0.6);
}

select:focus {
    box-shadow: 0 0 18px rgba(85,0,255,0.9);
    transform: scale(1.05);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 14px;
    text-align: center;
    font-size: 14px;
}

th {
    background: rgba(255,255,255,0.12);
    font-weight: 500;
}

tr:nth-child(even) {
    background: rgba(255,255,255,0.05);
}

.krsn { border-left: 5px solid #ff8c00; }
.nkm { border-left: 5px solid #e60000; }
.srtz { border-left: 5px solid #ae00c9; }
.aoba { border-left: 5px solid #00b3b3; }
.fkrd { border-left: 5px solid #cfa300; }
.inrz { border-left: 5px solid #c2c2c2; }

.total {
    margin-top: 22px;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="video-bg">
    <iframe src="https://www.youtube.com/embed/XssFuBIQvvw?autoplay=1&mute=1&loop=1&playlist=XssFuBIQvvw&controls=0&cc_load_policy=0&modestbranding=1"
    allow="autoplay"></iframe>
</div>

<div class="overlay"></div>

<div class="container">
    <h2>High School Signups</h2>

    <div class="top-bar">
        <a href="supersus.html" class="back-btn">← Back to Signup</a>

        <select id="schoolFilter" onchange="loadTable()">
            <option value="">All Schools</option>
            <option value="krsn">Karasuno</option>
            <option value="nkm">Nekoma</option>
            <option value="srtz">Shiratorizawa</option>
            <option value="aoba">Aoba Johsai</option>
            <option value="fkrd">Fukurōdani</option>
            <option value="inrz">Inarizaki</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Grade</th>
                <th>Status</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="total">
        <div id="overallCount"></div>
        <div id="filteredCount"></div>
    </div>
</div>

<script>
function loadTable() {
    const data = JSON.parse(localStorage.getItem("signups")) || [];
    const filter = document.getElementById("schoolFilter").value;
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    let filteredCount = 0;

    data.forEach(s => {
        if (filter === "" || s.school === filter) {
            filteredCount++;

            const row = document.createElement("tr");
            row.className = s.school;
            row.innerHTML = `
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td>${s.birthday}</td>
                <td>${s.email}</td>
                <td>${s.mobile}</td>
                <td>${s.grade}</td>
                <td>${s.status}</td>
                <td>${s.school.toUpperCase()}</td>
            `;
            tbody.appendChild(row);
        }
    });

    document.getElementById("overallCount").textContent =
        `Total Signups: ${data.length}`;

    document.getElementById("filteredCount").textContent =
        filter === ""
            ? `Showing all schools`
            : `Filtered: ${filteredCount}`;
}

window.onload = loadTable;
</script>

</body>
</html>
