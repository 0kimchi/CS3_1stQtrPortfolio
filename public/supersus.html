<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Application Form</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #3a005f, #000000);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    overflow-x: hidden;
    color: white;
}

.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
}

.video-bg iframe {
    width: 100vw;
    height: 100vh;
    transform: scale(1.35);
    pointer-events: none;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: -1;
}

form {
    background: black;
    padding: 30px 40px;
    border-radius: 20px;
    width: 85%;
    max-width: 1100px;
    color: white;
}

fieldset {
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 25px;
}

legend {
    padding: 0 10px;
    font-weight: 600;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 25px;
}

.full {
    grid-column: 1 / -1;
}

label {
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    transition: all 0.3s ease;
    color: #000;
}

textarea {
    height: 90px;
    resize: none;
}

input:hover, select:hover, textarea:hover {
    box-shadow: 0 0 8px rgba(89, 0, 255, 0.59);
}

input:focus, select:focus, textarea:focus {
    box-shadow: 0 0 15px rgba(85, 0, 255, 0.9);
    transform: scale(1.02);
}

.error {
    border: 2px solid red;
    background-color: #ffffff;
}

.radio-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.radio-group label {
    flex-direction: row;
    align-items: center;
    gap: 10px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

.buttons input {
    padding: 10px 30px;
    border-radius: 25px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit the form?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }

</script>
</head>

<body>

<div class="video-bg">
    <iframe
        src="https://www.youtube.com/embed/XssFuBIQvvw?autoplay=1&mute=1&loop=1&playlist=XssFuBIQvvw&controls=0&cc_load_policy=0&modestbranding=1"
        frameborder="0"
        allow="autoplay">
    </iframe>
</div>

<div class="overlay"></div>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

    <fieldset>
        <div class="grid">
            <label>
                Student ID
                <input type="number" name="student_id" required>
            </label>

            <label>
                Full Name
                <input type="text" name="fullname" required onblur="checkEmpty(this)">
            </label>

            <label>
                Birthday
                <input type="date" name="birthday" required>
            </label>

            <label>
                Email Address
                <input type="email" name="email" required>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <div class="grid">
            <label>
                Phone Number
                <input type="text" name="mobile" required onblur="checkEmpty(this)">
            </label>

            <label>
                Grade Level
                <select name="grade_level" required>
                    <option value="">Select Grade</option>
                    <option value="g7">Grade 7</option>
                    <option value="g8">Grade 8</option>
                    <option value="g9">Grade 9</option>
                    <option value="g10">Grade 10</option>
                    <option value="g11">Grade 11</option>
                    <option value="g12">Grade 12</option>
                </select>
            </label>

            <label>
                Intern / Extern<br>
                <input type="radio" name="status" value="INT" required> Intern
                <input type="radio" name="status" value="EXT" required> Extern
            </label>

            <label>
                Preferred School
                <select name="school" required>
                    <option value="">Choose School</option>
                    <option value="krsn">Karasuno High</option>
                    <option value="nkm">Nekoma High</option>
                    <option value="srtz">Shiratorizawa Academy</option>
                    <option value="aoba">Aoba Johsai</option>
                    <option value="fkrd">Fukur≈çdani Academy</option>
                    <option value="inrz">Inarizaki High</option>
                </select>
            </label>
        </div>

        <label>
            Why do you want to join?
            <textarea rows="3" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>
</body>
</html>
