<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Application Form</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        color: white;
    }

    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
    }

    .video-bg iframe {
        width: 100vw;
        height: 100vh;
        transform: scale(1.35);
        pointer-events: none;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.55);
        z-index: -1;
    }

    form {
        width: 85%;
        max-width: 1000px;
        margin: 40px auto;
        background: #000;
        padding: 25px;
        border-radius: 14px;
    }

    fieldset {
        border: 1.5px solid #ffffff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
    }

    legend {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.1em;
        color: white;
        padding: 0 8px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    label {
        display: block;
        font-weight: 500;
    }

    input, select, textarea {
        width: 100%;
        padding: 7px;
        margin-top: 5px;
        border-radius: 6px;
        border: none;
        font-family: 'Poppins', sans-serif;
        color: #000;
    }

    textarea {
        resize: none;
    }

    .error {
        border: 2px solid red;
        background-color: #ffffff;
    }


    input:focus, select:focus, textarea:focus {
        outline: none;
        border: 2px solid #7300ff;
    }


    .buttons {
        text-align: center;
        margin-top: 15px;
    }

    .buttons input {
        width: 140px;
        margin: 6px;
        padding: 8px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        border-radius: 25px;
        border: none;
        cursor: pointer;
    }

    .buttons input[type="submit"] {
        background: #8000ff;
        color: black;
    }

    .buttons input[type="reset"] {
        background: #555;
        color: white;
    }

    * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #3a005f, #000000);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.form-container {
    background: black;
    padding: 30px 40px;
    border-radius: 20px;
    width: 85%;
    max-width: 1100px;
    color: white;
}

fieldset {
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 25px;
}

legend {
    padding: 0 10px;
    font-weight: 600;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 25px;
}

.full {
    grid-column: 1 / -1;
}

label {
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 14px;
}

input, select, textarea {
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

input:hover, select:hover, textarea:hover {
    box-shadow: 0 0 8px rgba(89, 0, 255, 0.59);
}

input:focus, select:focus, textarea:focus {
    box-shadow: 0 0 15px rgba(85, 0, 255, 0.9);
    transform: scale(1.02);
}

input:not(:focus), select:not(:focus), textarea:not(:focus) {
    transition: all 0.25s ease;
}

textarea {
    height: 90px;
    resize: none;
}

.radio-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.radio-group label {
    flex-direction: row;
    align-items: center;
    gap: 10px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

button {
    padding: 10px 30px;
    border-radius: 25px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.08);
}

button[type="submit"] {
    background: #7500f2;
    color: black;
}

.reset {
    background: #555;
    color: white;
}

</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit the form?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }
</script>
</head>

<body>

<div class="video-bg">
    <iframe
        src="https://www.youtube.com/embed/XssFuBIQvvw?autoplay=1&mute=1&loop=1&playlist=XssFuBIQvvw&controls=0&cc_load_policy=0&modestbranding=1"
        frameborder="0"
        allow="autoplay">
    </iframe>
</div>

<div class="overlay"></div>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">

    <fieldset>
        <div class="grid">
            <label>
                Student ID
                <input type="number" name="student_id" required>
            </label>

            <label>
                Full Name
                <input type="text" name="fullname" required onblur="checkEmpty(this)">
            </label>

            <label>
                Birthday
                <input type="date" name="birthday" required>
            </label>

            <label>
                Email Address
                <input type="email" name="email" required>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <div class="grid">
            <label>
                Phone Number
                <input type="text" name="mobile" required onblur="checkEmpty(this)">
            </label>

            <label>
                Grade Level
                <select name="grade_level" required>
                    <option value="">Select Grade</option>
                    <option value="g7">Grade 7</option>
                    <option value="g8">Grade 8</option>
                    <option value="g9">Grade 9</option>
                    <option value="g10">Grade 10</option>
                    <option value="g11">Grade 11</option>
                    <option value="g12">Grade 12</option>
                </select>
            </label>

            <label>
                Intern / Extern<br>
                <input type="radio" name="status" value="INT" required> Intern
                <input type="radio" name="status" value="EXT" required> Extern
            </label>

            <label>
                Preferred School
                <select name="school" required>
                    <option value="">Choose School</option>
                    <option value="krsn">Karasuno High</option>
                    <option value="nkm">Nekoma High</option>
                    <option value="srtz">Shiratorizawa Academy</option>
                    <option value="aoba">Aoba Johsai</option>
                    <option value="fkrd">Fukur≈çdani Academy</option>
                    <option value="inrz">Inarizaki High</option>
                </select>
            </label>
        </div>

        <label>
            Why do you want to join?
            <textarea rows="3" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>
</body>
</html>
