<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Application Form</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #3a005f, #000000);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    color: white;
}

.video-bg {
    position: fixed;
    inset: 0;
    z-index: -2;
    overflow: hidden;
}

.video-bg iframe {
    width: 100vw;
    height: 100vh;
    transform: scale(1.35);
    pointer-events: none;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
}

form {
    background: black;
    padding: 30px 40px;
    border-radius: 20px;
    width: 85%;
    max-width: 1100px;
}

.top-bar {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 25px;
}

.top-bar h2 {
    margin: 0;
    font-size: 26px;
}

.view-btn {
    background: #1f1f1f;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

.view-btn:hover {
    background: #7b00ff;
    color: black;
    transform: scale(1.05);
}

fieldset {
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 25px;
}

legend {
    padding: 0 10px;
    font-weight: 600;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 25px;
}

label {
    display: flex;
    flex-direction: column;
    gap: 6px;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    transition: all 0.3s ease;
    color: #000;
}

textarea {
    height: 90px;
    resize: none;
}

input:hover, select:hover, textarea:hover {
    box-shadow: 0 0 8px rgba(89, 0, 255, 0.6);
}

input:focus, select:focus, textarea:focus {
    box-shadow: 0 0 15px rgba(85, 0, 255, 0.9);
    transform: scale(1.02);
}

.error {
    border: 2px solid red;
}

.radio-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.radio-group label {
    flex-direction: row;
    align-items: center;
    gap: 10px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

.buttons input {
    padding: 10px 30px;
    border-radius: 25px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.buttons input:hover {
    transform: scale(1.05);
}
</style>

<script>
function confirmSubmit() {
    return confirm("Are you sure you want to submit the form?");
}

function confirmReset() {
    return confirm("Are you sure you want to reset the form?");
}

function checkEmpty(el) {
    if (el.value.trim() === "") el.classList.add("error");
    else el.classList.remove("error");
}

function saveSignup(e) {
    e.preventDefault();
    if (!confirmSubmit()) return;

    const signups = JSON.parse(localStorage.getItem("signups")) || [];
    const form = e.target;

    const signupData = {
        id: form.student_id.value,
        name: form.fullname.value,
        birthday: form.birthday.value,
        email: form.email.value,
        mobile: form.mobile.value,
        grade: form.grade_level.value.toUpperCase(),
        status: form.status.value,
        school: form.school.value
    };

    signups.push(signupData);
    localStorage.setItem("signups", JSON.stringify(signups));

    alert("Application submitted!");
    form.reset();
}
</script>
</head>

<body>

<div class="video-bg">
    <iframe
        src="https://www.youtube.com/embed/XssFuBIQvvw?autoplay=1&mute=1&loop=1&playlist=XssFuBIQvvw&controls=0&cc_load_policy=0&modestbranding=1"
        allow="autoplay">
    </iframe>
</div>

<div class="overlay"></div>

<form
    method="post"
    action="submit"
    onsubmit="saveSignup(event)"
    onreset="return confirmReset()">

    <div class="top-bar">
        <a href="supersusview.html" class="view-btn">View Signups</a>
        <h2>High School Signup</h2>
    </div>

    <fieldset>
        <div class="grid">
            <label>
                Student ID
                <input type="number" name="student_id" required>
            </label>

            <label>
                Full Name
                <input type="text" name="fullname" required onblur="checkEmpty(this)">
            </label>

            <label>
                Birthday
                <input type="date" name="birthday" required>
            </label>

            <label>
                Email Address
                <input type="email" name="email" required>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <div class="grid">
            <label>
                Phone Number
                <input type="text" name="mobile" required onblur="checkEmpty(this)">
            </label>

            <label>
                Grade Level
                <select name="grade_level" required>
                    <option value="">Select Grade</option>
                    <option value="g7">Grade 7</option>
                    <option value="g8">Grade 8</option>
                    <option value="g9">Grade 9</option>
                    <option value="g10">Grade 10</option>
                    <option value="g11">Grade 11</option>
                    <option value="g12">Grade 12</option>
                </select>
            </label>

            <div class="radio-group">
                <span>Intern / Extern</span>
                <label><input type="radio" name="status" value="INT" required> Intern</label>
                <label><input type="radio" name="status" value="EXT"> Extern</label>
            </div>

            <label>
                Preferred School
                <select name="school" required>
                    <option value="">Choose School</option>
                    <option value="krsn">Karasuno High</option>
                    <option value="nkm">Nekoma High</option>
                    <option value="srtz">Shiratorizawa Academy</option>
                    <option value="aoba">Aoba Johsai</option>
                    <option value="fkrd">Fukur≈çdani Academy</option>
                    <option value="inrz">Inarizaki High</option>
                </select>
            </label>
        </div>

        <label>
            Why do you want to join?
            <textarea required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
